<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page - Test Site</title>
  <script src="./site.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.7rem;
      margin-bottom: 1rem;
      display: none;
    }
    button {
      padding: 0.7rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .success-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }

    /* Small info card styling */
    .info-card-small {
      margin-top: 1rem;
      background-color: #d0ebff;
      border: 1px solid #74c0fc;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-size: 0.85rem;
      color: #1c7ed6;
      box-shadow: 0 1px 3px rgba(28, 126, 214, 0.3);
      max-width: 280px;
      user-select: none;
    }
    .info-card-small strong {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <form id="login-form" novalidate>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
        aria-describedby="email-error"
      />
      <div id="email-error" class="error-message">Please enter a valid email address.</div>

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
        minlength="8"
        maxlength="30"
        aria-describedby="password-error"
      />
      <div id="password-error" class="error-message">
        Password is required (8-30 characters).
      </div>

      <button type="submit" id="login-button">Login</button>
    </form>

    <div id="login-result" class="success-message"></div>

    <!-- Small info card with sample credentials -->
    <div class="info-card-small" role="note" aria-live="polite" aria-atomic="true" tabindex="0">
      <strong>Sample Login:</strong><br />
      Email: <code>test@example.com</code><br />
      Password: <code>Test@1234</code>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const loginResult = document.getElementById('login-result');

    // Fixed credentials
    const VALID_EMAIL = 'test@example.com';
    const VALID_PASSWORD = 'Test@1234';

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Hide errors and messages initially
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      loginResult.style.display = 'none';

      let valid = true;

      // Email validation using regex
      const emailValue = emailInput.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailValue || !emailPattern.test(emailValue)) {
        emailError.style.display = 'block';
        valid = false;
      }

      // Password validation length
      const passwordValue = passwordInput.value.trim();
      if (passwordValue.length < 8 || passwordValue.length > 30) {
        passwordError.style.display = 'block';
        valid = false;
      }

      if (!valid) {
        return;
      }

      // Credential verification
      if (
        emailValue.toLowerCase() === VALID_EMAIL.toLowerCase() &&
        passwordValue === VALID_PASSWORD
      ) {
        loginResult.textContent = 'Login successful!';
        loginResult.style.color = 'green';
        loginResult.style.display = 'block';
        form.reset();
      } else {
        loginResult.textContent = 'Invalid email or password.';
        loginResult.style.color = 'red';
        loginResult.style.display = 'block';
      }
    });

    // Real-time input validation hiding errors if fixed
    emailInput.addEventListener('input', () => {
      if (emailInput.validity.valid) {
        emailError.style.display = 'none';
      }
    });

    passwordInput.addEventListener('input', () => {
      if (
        passwordInput.value.trim().length >= 8 &&
        passwordInput.value.trim().length <= 30
      ) {
        passwordError.style.display = 'none';
      }
    });
  </script>

</body>
</html>
